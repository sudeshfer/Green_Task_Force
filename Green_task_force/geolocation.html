<!DOCTYPE html>
<html>
<head>
	<title>geolocation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script>

	$(document).ready(function(){

		$('#startgeo').click(checklocation);

		function checklocation(){
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(getLocation,locationfail);

		//document.write('You have geolocation');
	}
	else
	{
		document.write('u dont have geolocation');
	}
     }
     //end checklocation

     function getLocation(Position){

     	var lat = Position.coords.latitude;
     	var lon = Position.coords.longitude;

     	alert('latitude : '+ lat + '  longtitude : ' +lon );

     }

     function locationfail(){

     	document.write('u failed');
     }

	}); 
	
</script>

</head>
<body>

	<button id="startgeo">Click here to check ur location</button>

</body>
</html>
